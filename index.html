<!DOCTYPE html>
<html>

<head>
    <title>CIRCLE Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- include all js -->
    <script src="js/bootstrap.js"></script>
</head>

<header>
    <div class="header_godown">
        <h1 align="center">
            <font color="#2699FB">CIRCLE</font>
        </h1>
    </div>
</header>


<body>

    <div class="body_godown">
        <div class="row d-flex justify-content-center">

            <script>
                function validateForm_2() {
                    var v1 = document.forms["login_form"]["login_account"].value;
                    var v2 = document.forms["login_form"]["login_password"].value;
                    if (v1 == "Please Enter Your Email" || v2 == "" || v2 == null) {
                        alert("Information must be filled out");
                        return false;
                    }
                }
            </script>
            <form name="login_form" method="POST" onsubmit="return validateForm_2()" action="login.php">
                <fieldset>
                    <legend>
                        <font color="#2699FB">Login</font>
                        <br><br>
                    </legend>
                    <div class="form-group" style="width:300px;">
                        <label for="login_account">Account:</label><br>
                        <input class="form-control" type="text" id="login_account" name="login_account"
                            placeholder="Please Enter Your Email"><br>
                        <br>
                        <label for="login_password">Password:</label><br>
                        <input class="form-control" type="password" id="login_password" name="login_password"><br>
                        <input type="checkbox" onclick="show_password('login_password')">Show Password<br>
                        <br>
                        <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
                        <a style="padding-left: 7em;" href="signup.html">Create account</a>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</body>

</html>
